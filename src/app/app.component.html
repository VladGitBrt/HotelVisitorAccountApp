<app-income (newVisitor)="AddVisitor($event)"></app-income>
<ul>
  <li *ngFor="let i of visitors">{{i.name}}<button (click)="DeleteVisitor(i.id)">Del</button></li>
</ul>
<span>Left Visitors</span>
<ul>
  <li *ngFor="let i of exit">Name: {{i.name}} Time Spend: {{i.time}}s</li>
</ul>
<span>Summary Time</span>
<!--<p>{{hours}}h:{{minutes}}m:{{seconds}}s</p>-->
<p>{{totalTime}}s</p>
